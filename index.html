<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- My CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Page title -->
    <title>Simon Game</title>
  </head>

  <body>

    <!-- <h1 class="text-center">Simon Game</h1> -->


    <div class="container text-center" id="board">

      <div class="row">
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-0 col-xs-0"></div>
            <div class="col-lg-1 col-md-2 col-sm-4 col-xs-4" id="green"><audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="audioGreen"></audio></div>
            <div class="col-lg-1 col-md-2 col-sm-4 col-xs-4" id="red"><audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="audioRed"></audio></div>
            <div class="col-lg-0 col-md-0 col-sm-0 col-xs-0"></div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-0 col-xs-0"></div>
            <div class="col-lg-1 col-md-2 col-sm-4 col-xs-4" id="yellow"><audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="audioYellow"></audio></div>
            <div class="col-lg-1 col-md-2 col-sm-4 col-xs-4" id="blue"><audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="audioBlue"></audio></div>
            <div class="col-lg-0 col-md-0 col-sm-0 col-xs-0"></div>
          </div>
        </div>
        <div class="text-center col-lg-4 div-btn">
          <div class="row">
            <div class="col-lg-4" >
              <div class="row">
                <div class="col-lg-0 col-md-5 col-sm-1 col-xs-1"></div>
                <div class="col-lg-4 col-md-1 col-sm-2 col-xs-2" id="startBtn"><div class="" title="start/stop the game"><i class="fa fa-play" aria-hidden="true"></i></div></div>
                <div class="col-lg-0 col-md-7 col-sm-1 col-xs-1"></div>
              </div>
              <div class="row">
                <div class="col-lg-0 col-md-5 col-sm-1 col-xs-1"></div>
                <div class="col-lg-4 col-md-1 col-sm-2 col-xs-2" id="strictBtn"><div class="" title="at each mistake the game restarts with a new sequence">strict</div></div>
                <div class="col-lg-0 col-md-7 col-sm-1 col-xs-1"></div>
              </div>
              <div class="row">
                <div class="col-lg-0 col-md-5 col-sm-1 col-xs-1"></div>
                <div class="col-lg-4 col-md-1 col-sm-2 col-xs-2" id="countNum"><div class="" title="keep count, you win at 20!">#</div></div>
                <div class="col-lg-0 col-md-7 col-sm-1 col-xs-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer"><hr>Coded by <a href="https://www.freecodecamp.com/carges">carges</a></footer>

  </body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- My script -->
  <script src="main.js"></script>
</html>
